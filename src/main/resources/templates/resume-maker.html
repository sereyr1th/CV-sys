<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">CV Maker</h1>
            <a href="/" class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-gray-100">Back to Home</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="flex justify-between mb-2">
                <span class="step-indicator text-sm font-medium text-blue-600">Personal Details</span>
                <span class="step-indicator text-sm font-medium text-gray-400">Experience</span>
            </div>
            <div class="h-2 bg-gray-200 rounded-full">
                <div class="progress-bar h-2 bg-blue-600 rounded-full transition-all duration-500" style="width: 50%"></div>
            </div>
        </div>

        <!-- Step 1: Personal Details -->
        <div id="step1" class="step">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-6">Personal Details</h2>
                <form id="personalDetailsForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name <span class="text-red-500">*</span></label>
                            <input type="text" name="fullName" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Professional Title</label>
                            <input type="text" name="title" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                            <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone <span class="text-red-500">*</span></label>
                            <input type="tel" name="phone" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <input type="text" name="address" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div class="flex justify-end mt-6">
                        <button type="button" onclick="handleStepChange(2)" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Next Step
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Step 2: Experience -->
        <div id="step2" class="step hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-6">Experience & Education</h2>
                <form id="experienceForm" class="space-y-6">
                    <!-- Education Section -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Education</h3>
                        <div id="educationList" class="space-y-4">
                            <div class="education-entry border rounded-md p-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Institution</label>
                                        <input type="text" name="institution[0]" class="w-full p-2 border border-gray-300 rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Degree</label>
                                        <input type="text" name="degree[0]" class="w-full p-2 border border-gray-300 rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                                        <input type="month" name="eduStartDate[0]" class="w-full p-2 border border-gray-300 rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                                        <input type="month" name="eduEndDate[0]" class="w-full p-2 border border-gray-300 rounded-md">
                                    </div>
                                </div>
                                <button type="button" class="text-red-600 text-sm mt-2 hover:text-red-700" onclick="removeEntry(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" onclick="addEntry('educationList', 'education-entry')" class="mt-4 text-blue-600 hover:text-blue-700 font-medium">
                            + Add Another Education
                        </button>
                    </div>

                    <!-- Work Experience Section -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Work Experience</h3>
                        <div id="workList" class="space-y-4">
                            <div class="work-entry border rounded-md p-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                                        <input type="text" name="company[0]" class="w-full p-2 border border-gray-300 rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                                        <input type="text" name="position[0]" class="w-full p-2 border border-gray-300 rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                                        <input type="month" name="workStartDate[0]" class="w-full p-2 border border-gray-300 rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                                        <input type="month" name="workEndDate[0]" class="w-full p-2 border border-gray-300 rounded-md">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                        <textarea name="description[0]" rows="3" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                                    </div>
                                </div>
                                <button type="button" class="text-red-600 text-sm mt-2 hover:text-red-700" onclick="removeEntry(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" onclick="addEntry('workList', 'work-entry')" class="mt-4 text-blue-600 hover:text-blue-700 font-medium">
                            + Add Another Work Experience
                        </button>
                    </div>

                    <div class="flex justify-between mt-6">
                        <button type="button" onclick="handleStepChange(1)" class="text-gray-600 px-6 py-2 rounded-md border hover:bg-gray-50">
                            Previous
                        </button>
                        <button type="button" onclick="generateResume()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                            Generate Resume
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleStepChange(step) {
            document.querySelectorAll('.step').forEach(el => el.classList.add('hidden'));
            document.querySelector(`#step${step}`).classList.remove('hidden');

            // Update progress bar
            const progressBar = document.querySelector('.progress-bar');
            const stepIndicators = document.querySelectorAll('.step-indicator');
            stepIndicators.forEach((el, idx) => {
                if (idx < step) {
                    el.classList.replace('text-gray-400', 'text-blue-600');
                } else {
                    el.classList.replace('text-blue-600', 'text-gray-400');
                }
            });
            progressBar.style.width = `${(step / stepIndicators.length) * 100}%`;
        }

        function addEntry(listId, entryClass) {
            const list = document.getElementById(listId);
            const firstEntry = list.querySelector(`.${entryClass}`);
            const newEntry = firstEntry.cloneNode(true);

            // Clear input values
            newEntry.querySelectorAll('input, textarea').forEach(input => input.value = '');
            list.appendChild(newEntry);

            // Update the name attributes to ensure unique keys
            const index = list.querySelectorAll(`.${entryClass}`).length - 1;
            newEntry.querySelectorAll('input, textarea').forEach(input => {
                const name = input.getAttribute('name');
                if (name) {
                    const newName = name.replace(/\[\d+\]/, `[${index}]`);
                    input.setAttribute('name', newName);
                }
            });
        }

        function removeEntry(button) {
            const entry = button.closest('.border');
            entry.remove();
        }

        function generateResume() {
            const personalDetailsForm = document.getElementById('personalDetailsForm');
            const experienceForm = document.getElementById('experienceForm');

            const formData = new FormData();
            new FormData(personalDetailsForm).forEach((value, key) => formData.append(key, value));
            new FormData(experienceForm).forEach((value, key) => formData.append(key, value));

            fetch('/api/resumes/generate-pdf', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'resume.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
