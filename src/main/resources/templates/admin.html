<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <a href="/" class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-gray-100">Back to Home</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-xl font-bold mb-6">User Data</h2>
        <a href="/admin/users/create" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Create User</a>
        <table class="min-w-full bg-white mt-4">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Roles</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td class="py-2 px-4 border-b" th:text="${user.id}"></td>
                    <td class="py-2 px-4 border-b" th:text="${user.email}"></td>
                    <td class="py-2 px-4 border-b" th:text="${user.roles}"></td>
                    <td class="py-2 px-4 border-b">
                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="text-blue-600 hover:text-blue-700">Edit</a>
                        <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="text-red-600 hover:text-red-700 ml-2">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
