<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-lg font-bold">Admin Dashboard</h1>
        <a href="/logout" class="hover:underline">Logout</a>
    </nav>

    <div class="p-8">
        <h2 class="text-2xl font-bold mb-6">Manage Users and Resumes</h2>

        <!-- User List -->
        <div class="mb-8">
            <h3 class="text-xl font-bold mb-4">Users</h3>
            <table class="w-full bg-white rounded-lg shadow-md">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-2 border">Username</th>
                        <th class="p-2 border">Role</th>
                        <th class="p-2 border">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row -->
                    <tr>
                        <td class="p-2 border">john_doe</td>
                        <td class="p-2 border">User</td>
                        <td class="p-2 border text-center">
                            <button class="text-red-500 hover:underline">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Resume List -->
        <div>
            <h3 class="text-xl font-bold mb-4">Resumes</h3>
            <table class="w-full bg-white rounded-lg shadow-md">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-2 border">Summary</th>
                        <th class="p-2 border">Skills</th>
                        <th class="p-2 border">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row -->
                    <tr>
                        <td class="p-2 border">Experienced Java Developer</td>
                        <td class="p-2 border">Java, Spring Boot</td>
                        <td class="p-2 border text-center">
                            <button class="text-red-500 hover:underline">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
