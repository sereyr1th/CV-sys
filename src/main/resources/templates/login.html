<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Login</h1>
        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <input type="email" name="username" placeholder="Enter Email" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
                <input type="password" name="password" placeholder="Enter Password" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Login</button>
            </div>
        </form>
        <div class="mt-4">
            <a th:href="@{/register}" class="text-blue-600 hover:text-blue-700">Register</a>
        </div>
        <div th:if="${param.error}" class="mt-4 text-red-600">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="mt-4 text-green-600">
            You have been logged out.
        </div>
    </div>
</body>
</html>
