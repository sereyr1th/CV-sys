<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
        }
        .nav-links a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        main {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">cv.io</div>
            <div class="nav-links">
                <a href="https://github.com">Github</a>
                <a href="/login">Login</a>
                <a href="/admin">Admin</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Design your professional CV seamlessly with our CV maker tool.</h1>
        <p>Create your very own professional resume with ease and download it in a matter of minutes, ensuring a seamless and efficient experience.</p>
        <button onclick="window.location.href='/resume-maker';">Create Resume</button>
    </main>
    <footer>
        <p>&copy; STEP Academy, Kunvuth Sereyrith. All rights reserved.</p>
    </footer>
</body>
</html>
