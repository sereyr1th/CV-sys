<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-lg font-bold">CV Maker</h1>
        <a href="/logout" class="hover:underline">Logout</a>
    </nav>

    <div class="p-8">
        <h2 class="text-2xl font-bold mb-6">Welcome, User</h2>
        <div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                    onclick="openModal()">
                Create Resume
            </button>
        </div>
    </div>

    <!-- Modal for Creating Resume -->
    <div id="resumeModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-96">
            <h3 class="text-xl font-bold mb-4">Create Resume</h3>
            <form action="/create-resume" method="post" class="space-y-4">
                <div>
                    <label for="summary" class="block text-sm font-medium text-gray-700">Summary</label>
                    <textarea id="summary" name="summary" rows="3"
                              class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
                    <input type="text" id="skills" name="skills"
                           class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end">
                    <button type="button" class="mr-2 px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400"
                            onclick="closeModal()">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('resumeModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('resumeModal').classList.add('hidden');
        }
    </script>
</body>
</html>
